[loggers]
keys=root, dev, prod

[handlers]
keys=console, access, error

[formatters]
keys=default

[logger_root]
level=DEBUG
handlers=console, access, error

[logger_dev]
level=DEBUG
qualname=dev
handlers=console, access, error

[logger_prod]
level=INFO
qualname=prod
handlers=access, error

[handler_console]
class=logging.StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[handler_access]
class=logging.FileHandler
level=INFO
formatter=default
args=('../logs/app.log', 'a')

[handler_error]
class=logging.FileHandler
level=ERROR
formatter=default
args=('../logs/error.log', 'a')

[formatter_default]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
